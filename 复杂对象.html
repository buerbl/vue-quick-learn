<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复杂对象</title>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>{{ school.name}}{{ school.mobile }}</h2>
        <ul>
            <li>{{ campus[0] }}</li>
            <li>{{ campus[2] }}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "你好，布尔",
                school: {
                    name: "小vue",
                    mobile: "183"
                },
                campus: ["广东", "广西", "北京"]
            }
        })
    </script>
</body>

</html>
